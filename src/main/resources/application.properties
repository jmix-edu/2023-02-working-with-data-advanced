main.datasource.url = jdbc:postgresql://localhost/2023_02_jmixpm_data_advanced
main.datasource.username = jmix
main.datasource.password =jmix

jmix.ui.login-screen-id = LoginScreen
jmix.ui.main-screen-id = MainScreen
jmix.ui.menu-config = com/company/jmixpm/menu.xml
jmix.ui.composite-menu = true

jmix.core.available-locales = en

logging.level.org.atmosphere = warn

# 'debug' level logs SQL generated by EclipseLink ORM
logging.level.eclipselink.logging.sql = debug

# 'debug' level logs data store operations
logging.level.io.jmix.core.datastore = debug

# 'debug' level logs access control constraints
logging.level.io.jmix.core.AccessLogger = debug

# 'debug' level logs all Jmix debug output
logging.level.io.jmix = info

customers.datasource.url=jdbc:hsqldb:file:.jmix/hsqldb/customers
customers.datasource.username=sa
customers.datasource.password=
jmix.core.additional-stores=customers

server.port=8081

jmix.core.fetch-plans-config=com/company/jmixpm/fetch-plans.xml

eclipselink.cache.shared.User=true
eclipselink.cache.size.User=200

jmix.core.pessimistic-lock.expiration-cron=0/5 * * * * ?